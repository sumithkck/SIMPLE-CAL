<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Cal</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <nav>
            <h1>Simple Cal</h1>
        </nav>
        <div class="display cal-content">0.00</div>
        <div class="cal-content num-pad">
            <div class="num-pad-1">
                <button id="1" class="btn btn-light">1</button>
                <button id="2" class="btn btn-light">2</button>
                <button id="3" class="btn btn-light">3</button>
                <button id="del" class="btn">BACKSPACE</button>

                <button id="4" class="btn btn-light">4</button>
                <button id="5" class="btn btn-light">5</button>
                <button id="6" class="btn btn-light">6</button>
                <button id="add" class="btn btn-light">+</button>

                <button id="7" class="btn btn-light">7</button>
                <button id="8" class="btn btn-light">8</button>
                <button id="9" class="btn btn-light">9</button>
                <button id="sub" class="btn btn-light">-</button>

                <button id="period" class="btn btn-light">.</button>
                <button id="0" class="btn btn-light">0</button>
                <button id="div" class="btn btn-light">/</button>
                <button id="multi" class="btn btn-light">X</button>

                <button id="reset" class="btn">RESET</button>
                <button id="equal" class="btn">=</button>
                <button id="square" class="btn btn-light">X<sup>2</sup></button>
                <button id="squareroot" class="btn btn-light">&#8730;X</button>
            </div>

        </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
</body>

</html>
